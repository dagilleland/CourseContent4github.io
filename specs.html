<!DOCTYPE html>
<html>
<head>
    <title>Jasmine Unit Tests</title>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- jasmine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.0.0/jasmine.js"></script>
    <!-- jasmine's html reporting code and css -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.0.0/jasmine-html.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.0.0/boot.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.0.0/jasmine.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/png" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.0.0/jasmine_favicon.png">
    <!-- angular itself -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
    <!-- angular's testing helpers -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-mocks.js"></script>

    <!-- your angular app code -->
    <script src="scripts/app.js"></script>

    <script src="scripts/app_specs.js"></script>

</body>
</html>
